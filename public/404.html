<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clear Vote - Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages/Netlify
    // MIT License
    // This script takes the current URL and converts the path and query
    // string into a single hash fragment that will be interpreted by
    // the single page app router
    var segmentCount = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/#/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
      (l.search ? '?' + l.search.slice(1) : '') +
      l.hash
    );
  </script>
</head>
<body>
  Redirecting to Clear Vote...
</body>
</html>
